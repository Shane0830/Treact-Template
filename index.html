<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class row nav__row>
          <div class="nav__logo">
            <img
              class="nav_logo--img"
              src="./Treact Starter Code/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <div class="nav__logo--title">Treact</div>
            <div class="nav__links">
              <a href="#" class="modal__link">About</a>
              <a href="#" class="modal__link">Blog</a>
              <a href="#" class="modal__link">Pricing</a>
              <a href="#" class="modal__link">Contact Us</a>
              <a href="#" class="modal__link login">Login</a>
              <a href="#" class="modal__link nav__link--primary">Sign Up</a>
            </div>
          </div>
          <button class="btn__menu" onclick="openMenu()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="btn__menu--svg"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </nav>
      <div class="modal">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="light___StyledCloseIcon-lj69nl-14 fASujC"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="modal__links">
          <a class="modal__link">About</a>
          <a class="modal__link">Blog</a>
          <a class="modal__link">Pricing</a>
          <a class="modal__link">Contact</a>
          <a class="modal__link">Login</a>
          <a class="modal__link modal__link--primary">Sign Up</a>
        </div>
      </div>

      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React templates <span class="purple">for you.</span>
              </h1>
              <p header__description--para>
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--button">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./Treact Starter Code/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./Treact Starter Code/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
